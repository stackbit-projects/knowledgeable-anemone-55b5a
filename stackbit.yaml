stackbitVersion: ~0.4.0
ssgName: nextjs
nodeVersion: '14'
cmsName: git
assets:
  referenceType: static
  staticDir: public
  uploadDir: images
  publicPath: /
dataDir: content/data
pagesDir: content/pages
pageLayoutKey: layout
objectTypeKey: type
styleObjectModelName: ThemeStyle
models:
  button:
    type: object
    fields:
    - type: string
      name: label
      label: Label
      default: Learn more
    - type: string
      name: altText
      label: Alt text
      default: Learn more
      description: The alternative text for screen readers

contentModels:
  PageLayout:
    isPage: true
    urlPath: '/{slug}'
    newFilePath: '{slug}.md'
  PostLayout:
    isPage: true
    urlPath: '/blog/{slug}'
    newFilePath: 'blog/{slug}.md'
  Person:
    newFilePath: 'team/{slug}.json'
  
